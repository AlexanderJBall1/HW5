<!DOCTYPE html>
<html>
<head>
    <title>Homework 5</title>
</head>
<body>
    <h1>My Favorite Football Teams</h1>
    <p id="team" style="color: blue;">Go Cowboys!</p>

    <button onclick="changeText()">Change Text</button>
    <button onclick="changeColor()">Change Color</button>
    <button onclick="hideElement()">Hide Text</button>
    <button onclick="showElement()">Show Text</button>
    <button onclick="resetText()">Reset Text</button>

    <script>
        // JavaScript functions
        function changeText() {
            document.getElementById("team").innerHTML = "Go Sooners!";
        }

        function changeColor() {
            document.getElementById("team").style.color = "crimson";
        }

        function hideElement() {
            document.getElementById("team").style.display = "none";
        }

        function showElement() {
            document.getElementById("team").style.display = "block";
        }

        function resetText() {
            document.getElementById("team").innerHTML = "Go Cowboys!";
            document.getElementById("team").style.color = "blue";
        }
    </script>
</body>
</html>
